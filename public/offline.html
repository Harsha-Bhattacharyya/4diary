<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - 4Diary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #8B7355 0%, #6B5D52 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #8B7355;
    }

    .emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: #f59e0b;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }

    .button:hover {
      background: #d97706;
    }

    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your data is safe and encrypted locally.
    </p>
    <p>
      Once you're back online, everything will sync automatically.
    </p>
    <a href="/" class="button">Try Again</a>
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check if we're back online
    function checkOnline() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection restored! Redirecting...';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.textContent = 'Still offline. Will retry automatically.';
      }
    }

    // Check immediately
    checkOnline();

    // Check when online status changes
    window.addEventListener('online', checkOnline);

    // Periodic check every 5 seconds
    setInterval(checkOnline, 5000);
  </script>
</body>
</html>
